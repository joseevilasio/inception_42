version: "3.8"

services:
  mariadb:
    build: ./mariadb/Dockerfile
    container_name: mariadb
    networks:
      - inception
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE:
      MYSQL_USER:
      MYSQL_PASSWORD:
    volumes:
      - ${DATA_PATH}:/var/lib/mysql

volumes:
  ${DATA_PATH}: {}

networks:
  inception:
    driver: bridge