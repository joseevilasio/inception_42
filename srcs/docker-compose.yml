version: "3.8"

services:
  mariadb:
    image: mariadb
    build:
      context: requirements/mariadb/.
    container_name: mariadb
    restart: always
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - ${DB_PATH}:/var/lib/mysql
    secrets:
      - db_root_password
      - db_password

  wordpress:
    image: wordpress
    build:
      context: requirements/wordpress/.
    container_name: wordpress
    restart: always
    depends_on:
      - mariadb
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - ${WP_PATH}:/var/www/html
    secrets:
      - credentials
      - db_root_password
      - db_password

  nginx:
    image: nginx
    build:
      context: requirements/nginx/.
      args:
        - CRED_PATH
        - CRED_CERT
        - CRED_KEY
        - COUNTRY
        - STATE
        - LOCAL
        - ORGANIZATION
        - DOMAIN_NAME
    container_name: nginx
    restart: always
    depends_on:
      - wordpress
    networks:
      - inception
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - ${WP_PATH}:/var/www/html:ro

networks:
  inception:
    driver: bridge

secrets:
  db_root_password:
    file: ../secrets/db_root_password
  db_password:
    file: ../secrets/db_password
  credentials:
    file: ../secrets/credentials